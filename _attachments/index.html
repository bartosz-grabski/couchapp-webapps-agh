  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">TAI Couchapp</span>
        </div>
        <form id ="search" class="navbar-form navbar-nav" style="text-align:center;" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="search">
          <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
        <span class="navbar-nav navbar-right" id="account"></span>
      </div>
    </nav>
    <div class="container center-block" style="width:940">
        <div id="profile"></div>
        <div id="content"></div>
    </div>
    <footer class="navbar-bottom">
      <em>Dawid Romanowski i Bartosz Grabski</em>
    </footer>
  </body>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="/_utils/script/sha1.js"></script>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.couch.js"></script>

  <script src="vendor/couchapp/jquery.couchProfile.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!-- templates used by app.js -->
  <script id="new-message" type="text/x-mustache" charset="utf-8">
  <form id="create-message" role="form">
    <div class="form-group">      
      <input type="text" class="form-control" placeholder="Message" name="message" value="">
    </div>
  </form>
  </script>

  <script id="recent-messages" type="text/x-mustache" charset="utf-8">
        <ul class="list-group" id="items">
          {{#items}}
            <li class="list-group-item">
              <p>{{message}}</p>
              <div><div class="name"><i>{{nickname}}</i></div></div>
              <div style="clear:left;"></div>
            </li>
          {{/items}}
        </ul>
  </script>
  <script src="script/app.js"></script>

</html>
